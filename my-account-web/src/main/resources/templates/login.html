<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="/layout/layout">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div layout:fragment="panel">
        <div class="panel-body">
            <form th:action="@{/login(customerParam=me)}" method="post">
                <div class="form-group">
                    <span for="userName" class="">姓名</span>
                    <input name="userName" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <span for="passWord" class="">密码</span>
                    <input name="passWord" type="text" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success form-control">登录</button>
            </form>

            <br />

            <div class="well">
                <div class="alert alert-success" role="alert">
                    <div class="input-group">
                        <span for="uuidPage" class="input-group-addon">uuidPage</span>
                        <input name="uuidPage" type="text" th:value="${uuidPage}" class="form-control" readonly/>
                    </div>
                    <div class="input-group">
                        <span for="requestTime" class="input-group-addon">requestTime</span>
                        <input name="requestTime" type="text" th:value="${#dates.format(requestTime,'yyyy-MM-dd HH:mm:ss')}"
                               class="form-control" readonly/>
                    </div>
                </div>

                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong th:text="${sysAppName}"></strong> 系统名称
                </div>
            </div>
        </div>
    </div>
</body>
</html>
